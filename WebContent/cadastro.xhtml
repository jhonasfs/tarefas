<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>Cadastro</title>
</head>


<h:body>

	<h:form id="cadastroTarefa" >
				
		<h:panelGrid id = "panel" columns = "2" border = "0"  cellpadding = "5" cellspacing = "2">
            
            <f:facet name = "header">
               <h:outputText value = "Cadastro"/>
            </f:facet>
            
           <h:outputLabel id="labelTitulo" value="Título:" />		
		<h:inputText id="inputTitulo" value="#{tarefaBean.tarefa.titulo}" />
		<h:outputLabel id="labelDescricao" value="Descrição:" />
		<h:inputTextarea id="inputDescricao"
			value="#{tarefaBean.tarefa.descricao}" rows="5" cols="21"  />
		<h:outputLabel id="labelResponsavel" value="Responsável:" />

		<h:selectOneMenu id="selectResponsavel"
			value="#{tarefaBean.tarefa.responsavel}">
			<f:selectItem itemValue="" itemLabel="-" />
			<f:selectItem itemValue="João" itemLabel="João" />
			<f:selectItem itemValue="Pedro" itemLabel="Pedro" />
			<f:selectItem itemValue="Paulo" itemLabel="Paulo" />
		</h:selectOneMenu>


		<h:outputLabel id="labelPrioridade" value="Prioridade:" />
		<h:selectOneMenu id="selectPrioridade"
			value="#{tarefaBean.tarefa.prioridade}">
			<f:selectItem itemValue="1" itemLabel="Baixa" />
			<f:selectItem itemValue="2" itemLabel="Média" />
			<f:selectItem itemValue="3" itemLabel="Alta" />
		</h:selectOneMenu>
		<h:outputLabel id="labelDeadline" value="Deadline:" />
		<h:inputText id="inputDeadline" value="#{tarefaBean.tarefa.deadline}">
			<h:panelGrid></h:panelGrid>
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3" />
		</h:inputText>           
            
            
            <f:facet name = "footer">
               <h:panelGroup style = "display:block; text-align:center">
                 <h:commandButton id="buttonCadastrar" value="Cadastrar"
			action="#{tarefaBean.salvar}" />
               </h:panelGroup>
            </f:facet>
         </h:panelGrid>
         <br/><br/>
         <h:commandLink value="Buscar" action="busca" />
	</h:form>
	
	
	


</h:body>


</html>
